# Manual Container Repository Configuration
# =========================================
#
# This file allows you to manually specify RHOAI container repositories when 
# automatic discovery from the Red Hat Container Catalog fails.
#
# The tool will use these container definitions to generate security manifests
# for specific RHOAI releases. Each container will be analyzed for security
# vulnerabilities using the Red Hat Security Data API.
#
# Format:
# -------
# rhoai_containers:
#   "<release_version>":
#     - namespace: "<container_namespace>"
#       repository: "<container_repository_name>"
#       registry: "<registry_url>"  # Optional, defaults to registry.redhat.io
#
# Notes:
# ------
# 1. Container names should match those in the Red Hat Container Catalog
# 2. The security analysis may fail if containers are not publicly accessible
# 3. Use the --offline flag to skip API calls and use cached data
# 4. Use the --containers flag to filter specific containers

rhoai_containers:
  # Configuration for RHOAI 2.19.0
  # This list includes all core RHOAI containers that should be analyzed for security vulnerabilities
  # We'll try both rhoai namespace and common RHEL/UBI namespaces since containers may be in different locations
