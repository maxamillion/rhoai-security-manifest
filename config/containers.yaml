    - "openshift-ai"
    - "rhods"
    - "openshift-data-science"
    - "ubi8"
    - "rhel8"
    - "openshift4"
  namespaces:
    - "rhoai"
    - "openshift-ai"
    - "rhods"
    - "ubi8"
    - "rhel8"
    - "openshift4"
    - "registry.redhat.io"
    - "redhat"